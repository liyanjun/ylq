<!DOCTYPE html>
<html>
<head>
<title>订单信息表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('orderinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('orderinfo:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('orderinfo:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">订单总额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.amountTotal" placeholder="订单总额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.amount" placeholder="订单金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单折扣优惠金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.amountBenifit" placeholder="订单折扣优惠金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单活动优惠金额（即除了优惠标价外，使用的活动奖励）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.amountActivity" placeholder="订单活动优惠金额（即除了优惠标价外，使用的活动奖励）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单配送费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.amountDeliveryFee" placeholder="订单配送费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单状态，10：新创建，20：已支付，待配送，30：配送中，40：已送达，50已关闭</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.status" placeholder="订单状态，10：新创建，20：已支付，待配送，30：配送中，40：已送达，50已关闭"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">关联配送员 ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.deliveryDistributorId" placeholder="关联配送员 ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">关联配送员名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.deliveryDistributorName" placeholder="关联配送员名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">关联用户 ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.userInfoId" placeholder="关联用户 ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.username" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.remark" placeholder="订单备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.creationTime" placeholder="订单创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderInfo.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/order/orderinfo.js"></script>
</body>
</html>
