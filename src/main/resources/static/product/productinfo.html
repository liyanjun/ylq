<!DOCTYPE html>
<html>
<head>
<title>商品信息表表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('productinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('productinfo:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('productinfo:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">商品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.name" placeholder="商品名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">标价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.amountShow" placeholder="标价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">实价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.amount" placeholder="实价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品品牌 ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.brandId" placeholder="商品品牌 ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品品牌</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.brandName" placeholder="商品品牌"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">桶类型，10：一次性桶，20：可回收桶</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.bucketType" placeholder="桶类型，10：一次性桶，20：可回收桶"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">配送费</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.deliveryFee" placeholder="配送费"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.creationTime" placeholder="商品创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品最后一次更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.updateTime" placeholder="商品最后一次更新时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品创建人 ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.creatorId" placeholder="商品创建人 ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品创建人名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.creatorName" placeholder="商品创建人名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品更新人ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.updatorId" placeholder="商品更新人ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品更新人名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productInfo.updatorName" placeholder="商品更新人名"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/product/productinfo.js"></script>
</body>
</html>
